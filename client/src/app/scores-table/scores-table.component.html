<table>
  <tr>
    <th> Player </th>
    <th colspan="5"> Scores </th>
    <th> Total </th>
  </tr>
  <tr *ngFor="let p of playersData">
    <td>{{p.name}}</td>
    <th>{{p.scores[0]}}1</th>
    <th>{{p.scores[1]}}2</th>
    <th>{{p.scores[2]}}3</th>
    <th>{{p.scores[3]}}4</th>
    <th>{{p.scores[4]}}5</th>
    <td>{{p.total}}</td>
  </tr>
</table>
